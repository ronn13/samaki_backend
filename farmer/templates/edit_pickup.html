{% extends "base.html" %}
{% load static %}

{% block sidebar %}
<div class="sidebar" data-color="purple" data-image="{% static "assets/img/sidebar-5.jpg" %}">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    <div class="sidebar-wrapper">
        <div class="logo">
            <a href="{% url 'index' %}" class="simple-text">
                Samaki
            </a>
        </div>

        <ul class="nav">
            <li class="active">
                <a href="{% url 'index' %}">
                    <i class="pe-7s-car"></i>
                    <p>PickUps</p>
                </a>
                <ul>
                    <li>
                        <a href="{% url 'pickup' %}">
                            <i class="pe-li pe-7s-angle-right"></i>
                            <p>New</p>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'index' %}">
                            <i class="pe-li pe-7s-angle-right"></i>
                            <p>List</p>
                        </a>
                    </li>
                </ul>                    
            </li>
            <li>
                <a href="{% url 'farm' %}">
                    <i class="pe-7s-user"></i>
                    <p>Farms</p>
                </a>
            </li>                
        </ul>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Edit PickUp</h4>
                                <p class="category"></p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                {% if error %}
                                    {{ error }}
                                {% endif %}
                                    
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <table class="table table-hover">
                                        {{ form.as_table }}
                                    </table>                                    
                                    <input class="btn btn-primary btn-lg" type="submit" value="Edit PickUp">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
